<!DOCTYPE html>
<html>
    <head>
        <title>CUBE.gl FlyTo</title>
        <link rel="icon" href="./favicon.png">
    </head>

    <body>
        <button id="btn-fly1">Fly To 55.948554, -3.200126</button>
        <button id="btn-fly2">Fly To 55.943686, -3.188822</button>
        <div id="cont" style="position: absolute; width: 100%; height: 100%;"></div>
    </body>

    <script type="module">
        import * as CUBE from '../src/Main.js'
        import '../src/static/Global.js'

        let C

        const Center = {latitude: 55.943686, longitude: -3.188822} // Edinburgh

        // Get Container
        const container = document.getElementById('cont')
        
        // Init Building Layer, building need to be global this time
        let buildings

        Init()
        Update()

        // Attach button handlers (module scope doesn't expose to global)
        document.getElementById('btn-fly1').addEventListener('click', () => {
            flyto({latitude: 55.948554, longitude: -3.200126})
        })
        document.getElementById('btn-fly2').addEventListener('click', () => {
            flyto({latitude: 55.943686, longitude: -3.188822})
        })

        async function Init(){

            // Init CUBE Instance
            C = new CUBE.Space(container, {
                background: "333333", 
                center: Center, 
                scale: 5,
                interaction: {
                    enable: true
                },
                camera:{
                    position: {x: 6, y: 10, z: 6}
                }
            })

            // Load Edinburgh Buildings
            const ed = await (await fetch('./assets/geo/project/building.geojson')).json()

             // collider must be set to True otherwise building cannot be detected when merge
            buildings = new CUBE.GeoLayer("buildings", ed).Buildings({merge: true, collider: true})
            C.Add(buildings)
        }

        function flyto(coor){
            if(!C) return
            C.Action.FlyToGPS(coor)
        }

        function Update(){
            requestAnimationFrame(Update)
            C.Runtime()
        }
    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</html>
