<!DOCTYPE html>
<html>
    <head>
        <title>CUBE.gl Download</title>
        <link rel="icon" href="./favicon.png">
    </head>

    <body>
        <div id="cont" style="position: absolute; width: 100%; height: 100%;"></div>
        <button id="exp-btn" style="position: fixed; top: 10px; left: 10px;">Export</button>
    </body>

    <script type="module">
        import * as CUBE from '../src/Main.js'
        import '../src/static/Global.js'

        let C

        const Center = {latitude: 55.943686, longitude: -3.188822} // Edinburgh

        // Get Container
        const container = document.getElementById('cont')
        
        // Init Building Layer
        let buildings

        Init()
        Update()

        container.addEventListener("cube-select", (e)=>{
            let ray = C.Ray(e, buildings)
            if(ray) C.Action.FocusOn(ray)
        })

        // Export button handler
        document.getElementById('exp-btn').addEventListener('click', () => {
            exportBuilding()
        })

        async function Init(){

            // Init CUBE Instance
            C = new CUBE.Space(container, {
                background: "333333", 
                center: Center, 
                scale: 5,
                interaction: {
                    enable: true,
                    select: true,
                    hover: true
                },
                camera:{
                    position: {x: 6, y: 10, z: 6}
                }
            })

            // Load Edinburgh Buildings
            const ed = await (await fetch('./assets/geo/project/building.geojson')).json()
            buildings = new CUBE.GeoLayer("buildings", ed).Buildings({merge: true, collider: true})
            C.Add(buildings)
        }

        function exportBuilding() {
            const objTextRaw = C.exportOBJ(buildings);
            // To blob
            const blob = new Blob([objTextRaw], { type: 'model/obj' });
            const url  = window.URL.createObjectURL(blob);

            // Download
            const link = document.createElement('a');
            link.href = url;
            link.download = `export.obj`;
            link.click();

            // Release
            window.URL.revokeObjectURL(link.href);
        }

        function Update(){
            requestAnimationFrame(Update)
            C.Runtime()
        }
    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</html>
